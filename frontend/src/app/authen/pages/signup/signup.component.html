<div class="signup-container">
    <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
        <div *ngIf="message" class="alert" [ngClass]="{ 'alert-success': message.includes('successful'), 'alert-danger': !message.includes('successful') }">
            {{ message }}
        </div>
    
        <div>
            <label for="name">Name</label>
            <input id="name" formControlName="name" type="text">
            <div class="err" *ngIf="signUpForm.get('name')?.invalid && signUpForm.get('name')?.touched">
                Name is required and must be at least 3 characters long.
            </div>
        </div>
    
        <div>
            <label for="email">Email</label>
            <input id="email" formControlName="email" type="email">
            <div class="err"  *ngIf="signUpForm.get('email')?.invalid && signUpForm.get('email')?.touched">
                A valid email is required.
            </div>
        </div>
    
        <div>
            <label for="password">Password</label>
            <input id="password" formControlName="password" type="password">
            <div class="err"  *ngIf="signUpForm.get('password')?.invalid && signUpForm.get('password')?.touched">
                Password is required and must be at least 6 characters long.
            </div>
        </div>
    
        <div>
            <label for="confirmPassword">Confirm Password</label>
            <input id="confirmPassword" formControlName="confirmPassword" type="password">
            <div class="err"  *ngIf="signUpForm.errors?.['mismatch'] && signUpForm.get('confirmPassword')?.touched">
                Passwords do not match.
            </div>
        </div>
    
        <div>
            <label for="role">Role</label>
            <select id="role" formControlName="role">
                <option value="">Select Role</option>
                <option value="user">User</option>
                <option value="admin">Admin</option>
            </select>
            <div class="err"  *ngIf="signUpForm.get('role')?.invalid && signUpForm.get('role')?.touched">
                Role is required.
            </div>
        </div>
    
        <button type="submit" [disabled]="signUpForm.invalid">Sign Up</button>
        <!-- Add Register button -->
        <div class="login-link">
            <button mat-button (click)="goToLogin()">Log in</button>
          </div>
    </form>

</div>
