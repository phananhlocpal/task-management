<div class="login-container">
    <mat-card class="login-card">
      <mat-card-header>
        <mat-card-title>Login</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Email</mat-label>
            <input matInput type="email" formControlName="email" required />
            <mat-error *ngIf="loginForm.controls['email'].invalid && loginForm.controls['email'].touched">
              Please enter a valid email.
            </mat-error>
          </mat-form-field>
  
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password" required />
            <mat-error *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched">
              Password is required.
            </mat-error>
          </mat-form-field>
  
          <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">Login</button>
  
           <!-- Spinner -->
           <div *ngIf="isLoading" class="spinner-container">
            <mat-spinner diameter="30"></mat-spinner>
          </div>
          
          <!-- Add Register button -->
          <div class="register-link">
            <button mat-button (click)="goToRegister()">Register</button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
